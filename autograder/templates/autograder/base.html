<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Automark - Automated Marking and Grading System{% endblock%}
    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add your custom CSS styles here -->
    <style>
        body {
            padding-top: 70px;
            /* Adjust top padding according to your navbar height */
            background-color: #f8f9fa;
            /* Set background color */
            min-height: 100vh;
            /* Make sure content fills the screen height */
        }

        .nav {
            background-color: gold;
        }

        .title {
            color: green;
            font-size: x-large;
            font-weight: 700;
        }

        .nav-link {
            color: black;
            font-weight: 400;
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: gold;
            /* Set footer background color */
            color: black;
            /* Set text color */
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg nav fixed-top">
        <div class="container">
            <a class="navbar-brand title" href="#">Automark</a> <!-- Changed the title to "Automark" -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'lecturer' %}">Lecturer Portal</a>
                        <!-- Changed to "Lecturer Portal" -->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'auditor' %}">Auditor Portal</a>
                        <!-- Changed to "Auditor Portal" -->
                    </li>
                    <li class="nav-item">
                        {% if request.user.is_authenticated %}
                        <a class="btn btn-danger" href="{% url 'logout' %}">Logout</a>
                        {% else %}
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                        {% endif %}
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Automark - Automated Marking and Grading System</p> <!-- Changed the footer text -->
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Add your custom JavaScript scripts here -->
</body>

</html>
