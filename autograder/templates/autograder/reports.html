{% extends 'autograder/base.html' %}
{% block title %}Automark - Auditor Reports{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mt-4">Auditor Reports</h1>
    <div class="row mt-4">
        <div class="col-md-6">
            <h3>Lecturer Reports</h3>
            <ul class="list-group">
                <li class="list-group-item">Report 1 - Assignment 1</li>
                <li class="list-group-item">Report 2 - Assignment 2</li>
                <!-- Add more lecturer reports as needed -->
            </ul>
        </div>
        <div class="col-md-6">
            <h3>Create Auditor Report</h3>
            <form>
                <div class="form-group">
                    <label for="reportTitle">Report Title</label>
                    <input type="text" class="form-control" id="reportTitle" placeholder="Enter report title">
                </div>
                <div class="form-group">
                    <label for="reportContent">Report Content</label>
                    <textarea class="form-control" id="reportContent" rows="5" placeholder="Enter report content"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit Report</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
