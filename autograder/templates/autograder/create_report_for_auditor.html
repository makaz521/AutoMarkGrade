
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write Report for Auditor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }
        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    {% extends 'autograder/base.html' %}

    {% block title %}Automark - Auditor Portal{% endblock %}
    
    {% block content %}
    <div class="container">
        <h1>Write Report for Auditor</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="marking_task_id">Select Marking Task:</label><br>
            <select id="marking_task_id" name="marking_task_id">
                {% for task in marking_tasks %}
                <option value="{{ task.id }}">{{ task.assign_title }}</option>
                {% endfor %}
            </select><br>
            <label for="report_text">Report Text:</label><br>
            <textarea id="report_text" name="report_text" rows="6" cols="50" placeholder="Write your report here..."></textarea><br>
            <button type="submit">Submit Report</button>
        </form>
        
    </div>
</body>
</html>
{% endblock %}
